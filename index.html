<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="estilos.css">
  <title>Ruleta con Nombres</title>
</head>
<body>
  <div class="creado-por">
    <p>Bienvenido, este juego fue creado por: <span>Ramiro González</span></p>
  </div>

  <div class="marcador"> <i class="fas fa-caret-down"></i></div>
  <div class="roulette">
    <div class="option">
        <span class="uno">RAMIRO</span>
    </div>
    <div class="option">
        <span class="dos">PIERDES</span>
    </div>
    <div class="option">
        <span class="tres">VÍDEO FULERO</span>
    </div>
    <div class="option">
        <span class="cuatro">PIDE CANCIÓN</span>
    </div>
    <div class="option">
        <span class="cinco">MICHEL</span>
    </div>
    <div class="option">
      <span class="seis">CUENTA ALGO</span>
  </div>
</div>

<button id="spinButton">¡GIRAR!</button>

  <script src="index.js"></script>
</body>
</html>
